<head>

	<meta name="apple-mobile-web-app-title">
	<meta name="description" content="Jeu de lettre en réseau. Possibilité de jouer à plusieurs. Principe : Former le plus le mot avec les lettres données. Jouez gratuitement sur Tchatat.fr/molux"/>

	<meta property="og:title" content="Molux, Jeu de lettres en réseau - Accueil" />

	<meta property="og:site_name" content="Molux" />
	<title>MOLUX - Accueil</title>
	<link rel="stylesheet" type="text/css" href="Fonts/polices.css">

    <link rel="stylesheet" media="screen and (min-width: 750px)" href="accueil.large.css" type="text/css" />
    <link rel="stylesheet"  media="screen and (max-width: 750px)" href="materialize.css">
    <link rel="stylesheet" media="screen and (max-width: 750px)" href="accueil.min.css" type="text/css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
	<div class="small-screen hide-on-med-and-up">
		
			<div class="chargement-accueil">
					<h2>Chargement ...</h2>
					<img src="Images/texte.svg" alt="chargement">
					<button onclick="window.location.reload" class="btn-large marron">Actualiser</button>
				</div>
		<div class="bug-btn z-depth-2 purple lighten-1" onclick="signal_bug()">
			<i class="material-icons white-text">bug_report</i>
		</div>

		<div id="modal1" class="modal">
		<div class="modal-content">
			<h4>Code de vérification</h4>
			<p></p>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-close waves-effect waves-green btn-flat">J'AI RETENU</a>
		</div>
		</div>
				

		<header class="macondo">MOLUX</header>
		<section class="accueil">
			<div class="container">
				<div class="row center white-text">
					<div class="col s12 bienvenue macondo">
						<span style="width:100%;text-align:center;">
						Inscription
						</span>
					</div>
					<div class="col s12 inscription-text macondo">
						<span style="width:100%;text-align:center;">
						-  -
						</span>
					</div>
					<div class="col s12 red-text text-lighten-1 erreur">
						<span style="width:100%;text-align:center;">
						</span>
					</div>
					<div class="form type-1">
						<div class="col s12 red-text text-lighten-1" style="margin-top:3vh;">
							<span style="width:100%;text-align:center;">
								<input type="text" class="pseudo champ center white-text capriola" placeholder="Pseudonyme">
							</span>
						</div>
						<div class="col s12 red-text text-lighten-1" style="margin-top:3vh;">
							<span style="width:100%;text-align:center;">
								<input type="text" class="tel champ center white-text capriola" placeholder="Numero de téléphone (avec indicatif)">
							</span>
						</div>
						<div class="col s12 red-text text-lighten-1" style="margin-top:3vh;">
							<span style="width:100%;text-align:center;">
								<input type="submit" class="btn btn-large continuer light-blue darken-2" onclick="continuer()" value="Continuer">
							</span>
						</div>
					</div>
					<div class="form type-2">
						<div class="col s12 red-text text-lighten-1" style="margin-top:3vh;">
							<span style="width:100%;text-align:center;">
								<input type="text" class="confirmation white-text center capriola" placeholder="Code SMS">
							</span>
						</div>
						<div class="inscription-btn col s12 red-text text-lighten-1" style="margin-top:3vh;">
							<span style="width:100%;text-align:center;">
								<input type="submit" class="btn inscription btn-large light-blue darken-2" onclick="confirmation()"value="JE M'INSCRIS">
							</span>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="footer">
			<div class="container">
				<div class="divider"></div>
				<div class="copyright center white-text" style="margin: 3vh 0;">Copyright &#169; <a class="white-text" href="http://www.tchatat.fr/">Tchat'At Inc</a>, 2018.</div>
			</div>
		</div>
	</div>
	<div class="large-screen hide-on-small-only">
		<header class="macondo">
			MOLUX
		</header>
		<section>
			<h3 class="bienvenue macondo">Bienvenue</h3>
			<h4 class="text macondo">Vous souhaitez jouer ?</h4>
			<h5 class="red capriola erreur"></h5>
			<div class="form-box">
				<div class="form type-1">
					<input class="pseudo champ" type="text" placeholder="Pseudonyme"/>
					<input class="tel champ" type="tel" placeholder="+33 7 XX XX XX XX"/>
					<button class="continuer btn capriola" onclick="continuer()">CONTINUER</button>
				</div>
				<div class="form type-2">
					<input class="confirmation champ" type="number" min="10000" max="99999" placeholder="Code de confirmation"/>
					<button class="inscription btn capriola" onclick="confirmation()">JE M'INSCRIS</button>
				</div>
			</div>
			<div class="statistiques capriola">
				<h3 class="titre">STATISTIQUES</h3>
				<span class="animated-text">23 parties en cours</span>
			</div>
		</section>
		<footer class="capriola">
			<hr>
			<span class="copyright">
				Copyright &#169; <a href="www.tchatat.fr">Tchat'At Inc</a>, 2018.
			</span>
		</footer>
	</div>

	<iframe style="overflow: hidden;width:0;border:none;height: 0;"></iframe>
	<script src="js/jquery.js"></script>
    <script src="js/materialize.js"></script>
	<script src="socket.io/socket.io.js"></script>
	<script src="accueil.js"></script>
	<script type="text/javascript">
		
			
	</script>
</body>
</html>
